version: 2.1

references:
  workspace_root: &workspace_root
    ~/repo
  defaults: &defaults
    working_directory: *workspace_root

orbs:
  slack: circleci/slack@3.2.0
  npm: sugarshin/npm@0.1.3

executors:
  nodejs_browsers:
    <<: *defaults
    docker:
      - image: sugarshin/circleci-node-browsers-fonts:12.4.0
  buildpack_deps:
    <<: *defaults
    docker:
      - image: circleci/buildpack-deps

jobs:
  build:
    executor: nodejs_browsers
    steps:
      - checkout
      - npm/install:
          production: true
      - run: /bin/bash scripts/build.bash
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - dist
      - store_artifacts:
          path: dist
          destination: dist
      - store_artifacts:
          path: pdf
          destination: pdf
  deploy:
    executor: buildpack_deps
    steps:
      - checkout
      - attach_workspace:
          at: *workspace_root
      - add_ssh_keys:
          fingerprints:
            - a7:49:7e:a0:5e:9d:5a:e5:a9:da:5d:5e:a3:58:87:8f
      - run:
          command: |
            git config --global user.name 'CircleCI'
            git config --global user.email 's+circleci@sugarshin.net'
      - run: /bin/bash .circleci/deploy.bash
  slack_notify:
    machine: true
    steps:
      - slack/notify:
          color: '#42e2f4'
          message: "slides.sugarshin.net has been updated! <https://slides.sugarshin.net>"
          webhook: ${SLACK_WEBHOOK_URL}

workflows:
  build_deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore: gh-pages
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
      - slack_notify:
          requires:
            - deploy
